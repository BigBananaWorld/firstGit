<div class="pageHead">
    <div class="phLeft"><img src="../../../../image/biaotou_place@2x.png" alt="">&nbsp&nbsp<span style="color:#9e9e9e;">当前位置：</span>
        <% _.each(titles,function(title,index){%>
            <% if(titles.length-1 > index){ %>
                <span><%=title%></span> >
                <% }else{ %>
                    <span><%=title%></span>
                    <% } %>
                        <%})%>
    </div>
    <div class="phRight">
        <% if(back){%>
            <a onClick="javascript :history.back(-1);" href="javascript:void(0)" class="btn btn-info back">返回</a>
            <% } %>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <div id="msg" style="font-size: 20px;margin-left: 35px;">
            当前用户：<span id="user"></span>，可用资金：<span id="money"></span>，积分：<span id="score"></span>&nbsp
            <a class="btn btn-danger" href="#views/member/form/memberAccountChange/code<%=code %>">变更账户</a>
        </div>
        <div id="op" style="margin-left: 35px;"></div>
        
        <hr>
        <div class="row">
            <div id="cont" class="col-md-12"></div>
        </div>
        <div class="row">
            <div class="col-xs-7"></div>
            <div class="col-xs-5" id="pg"></div>
        </div>
    </div>
</div>
