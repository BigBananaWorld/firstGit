<div class="pageHead">
    <div class="phLeft"><img src="../../../../image/biaotou_place@2x.png" alt="">&nbsp&nbsp<span style="color:#9e9e9e;">当前位置：</span>
        <% _.each(titles,function(title,index){%>
            <% if(titles.length-1 > index){ %>
                <span><%=title%></span> >
                <% }else{ %>
                    <span><%=title%></span>
                    <% } %>
                        <%})%>
    </div>
    <div class="phRight">
        <% if(back){%>
            <a onClick="javascript :history.back(-1);" href="javascript:void(0)" class="btn btn-info back">返回</a>
            <% } %>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="vtContainer">
            <div class="vtBigTitle">
                <span>基本信息</span>
            </div>
             <div class="vtBox">
                <div class="vt left">
                    <div class="vtSmallTitle">订单号</div>
                    <div id="order" class="vtcontent"></div>
                </div>
                 <div class="vt right">
                    <div class="vtSmallTitle">订单生成时间</div>
                    <div id="createTime" class="vtcontent">store</div>
                </div>
            </div>
    
             <div class="vtBox">
                <div class="vt left">
                    <div class="vtSmallTitle">用户</div>
                    <div id="nickname" class="vtcontent"></div>
                </div>
                 <div class="vt right">
                    <div class="vtSmallTitle">门店名称</div>
                    <div id="storename" class="vtcontent">store</div>
                </div>
            </div>
           
        </div>
            <hr>
            <div id="orderDetail">
            </div>
            <hr>
             <div class="vtContainer">
             <div class="vtBigTitle">
                <span>用户评价信息</span>
            </div>
            <div class="vtBox">
                <div class="vt left">
                    <div class="vtSmallTitle">用户评价分数</div>
                    <div id="score" class="vtcontent"></div>       
                </div>
            </div>
            <div class="vtBox">
            <div class="vt left">
                <div class="vtSmallTitle">用户评价内容</div>
                <div id="comment" class="vtcontent"></div>
            </div>
            </div>
            <div id="reply" class="orderReply">
            </div>
            </div>
            
            <div class="op-container">
                <button type="button" id="confirm" class="btn btn-primary">提&nbsp&nbsp&nbsp&nbsp&nbsp交</button>
                <button type="button" id="clear" class="btn btn-primary">重&nbsp&nbsp&nbsp&nbsp&nbsp置</button>
            </div>
      
    </div>
</div>
</div>
