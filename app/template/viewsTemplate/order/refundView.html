<div class="pageHead">
    <div class="phLeft"><img src="../../../../image/biaotou_place@2x.png" alt="">&nbsp&nbsp<span style="color:#9e9e9e;">当前位置：</span>
        <% _.each(titles,function(title,index){%>
            <% if(titles.length-1 > index){ %>
                <span><%=title%></span> >
                <% }else{ %>
                    <span><%=title%></span>
                    <% } %>
                        <%})%>
    </div>
    <div class="phRight">
        <% if(back){%>
            <a onClick="javascript :history.back(-1);" href="javascript:void(0)" class="btn btn-info back">返回</a>
            <% } %>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="vtContainer">
            <div class="vtBigTitle">
                <span>基本信息</span>
            </div>
            <div class="vtBox">
                <div class="vt left">
                    <div class="vtSmallTitle">订单号</div>
                    <div id="order" class="vtcontent"></div>
                </div>
                <div class="vt right">
                    <div class="vtSmallTitle">订单生成时间</div>
                    <div id="createTime" class="vtcontent">store</div>
                </div>
            </div>
        </div>
        <hr>
        <div id="orderDetail">
        </div>
        <hr>
        <div class="vtContainer">
            <div class="vtBigTitle">
                <span>退款处理</span>
            </div>
            <div class="vtBox">
                <div class="vt left">
                    <div class="vtSmallTitle">退款申请原因</div>
                    <div id="reason" class="vtcontent"></div>
                </div>
            </div>
            <div class="vtBox">
                <div class="vt left">
                    <div class="vtSmallTitle" style="align-self:flex-start;">处理建议</div>
                    <div class="vtcontent">
                        <textarea id="suggestion" style="width:640px;height:140px;" type="textarea" placeholder="处理原因"></textarea>
                    </div>
                </div>
            </div>
            <div class="op-container">
                <a id="agree" href="javascript:void(0)" class="btn btn-info"><span class="glyphicon glyphicon-ok" style="color: #fff; font-size: 15px;"> 同意退款</span></a>&nbsp
                <a id="notagree" href="javascript:void(0)" class="btn btn-info"><span class="glyphicon glyphicon-remove" style="color: #fff; font-size: 15px;"> 拒绝退款</span></a>
            </div>
        </div>
        <hr>
        <div id="confirm" style="display: none;">
            <div class="vtContainer">
                <div class="vtBigTitle">
                    <span>退款确认</span>
                </div>
                <div class="vtBox">
                    <div class="vt left">
                        <div class="vtSmallTitle">退款金额流向</div>
                        <div id="direction" class="vtcontent">原路返回</div>
                    </div>
                </div>
                <div class="vtBox">
                    <div class="vt left">
                        <div class="vtSmallTitle">退款金额</div>
                        <div id="amount" class="vtcontent"></div>
                    </div>
                </div>
                <div class="op-container">
                    <a id="submit" href="javascript:void(0)" class="btn btn-info"><span class="glyphicon glyphicon-ok" style="color: #fff; font-size: 15px;"> 提&nbsp交</span></a>&nbsp
                    <a id="cancel" href="javascript:void(0)" class="btn btn-info"><span class="glyphicon glyphicon-remove" style="color: #fff; font-size: 15px;"> 取&nbsp消</span></a>
                </div>
            </div>
        </div>
    </div>
</div>
