<div class="pageHead">

        <% _.each(titles,function(title,index){%>
           <% if(titles.length-1 > index){ %>
                <span><%=title%></span> >
           <% }else{ %>
                <span><%=title%></span>
            <% } %>
        <%})%>
    </div>
    <div class="phRight">
        <% if(back){%>

    </div>
</div>
