<div class="pageHead">
    <div class="phLeft"><img src="../../../../image/biaotou_place@2x.png" alt="">&nbsp&nbsp<span style="color:#9e9e9e;">当前位置：</span>
        <% _.each(titles,function(title,index){%>
            <% if(titles.length-1 > index){ %>
                <span><%=title%></span> >
                <% }else{ %>
                    <span><%=title%></span>
                    <% } %>
                        <%})%>
    </div>
    <div class="phRight">
        <% if(back){%>
            <a onClick="javascript :history.back(-1);" href="javascript:void(0)" class="btn btn-info back">返回</a>
            <% } %>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="vtContainer">
            <div class="vtBigTitle">
                <span>基本信息</span>
            </div>
            <div class="vtBox">
                <div class="vt left">
                    <div class="vtSmallTitle">用户</div>
                    <div id="nickname" class="vtcontent">wange</div>
                </div>
                <div class="vt right">
                    <div class="vtSmallTitle">订单门店</div>
                    <div id="store" class="vtcontent">store</div>
                </div>
            </div>
            <div class="vtBox">
                <div class="vt left">
                    <div class="vtSmallTitle">订单号</div>
                    <div id="order" class="vtcontent">10000000111111110</div>
                </div>
                <div class="vt right">
                    <div class="vtSmallTitle">生成时间</div>
                    <div id="createTime" class="vtcontent">2017-11-11</div>
                </div>
            </div>
        </div>
        <hr>
        <div class="vtContainer">
            <div class="vtBigTitle">
                <span>支付情况</span>
            </div>
            <div class="vtBox">
                <div class="vt left">
                    <div class="vtSmallTitle">支付订单号</div>
                    <div id="wechat_sn" class="vtcontent">1000294700</div>
                </div>
                <div class="vt right">
                    <div class="vtSmallTitle">支付方式</div>
                    <div id="payType" class="vtcontent">微信支付</div>
                </div>
            </div>
            <div class="vtBox">
                <div class="vt left">
                    <div class="vtSmallTitle">应付金额</div>
                    <div id="sumAcount" class="vtcontent">499</div>
                </div>
                <div class="vt right">
                    <div class="vtSmallTitle">实付金额</div>
                    <div id="actual" class="vtcontent">499</div>
                </div>
            </div>
           
        </div>
         <hr>
            <div id="orderDetail" class="text-left">
            </div>
    </div>
</div>
